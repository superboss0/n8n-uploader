<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Excel-—Ñ–∞–π–ª–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 30px;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –±—É—Ö–≥–∞–ª—Ç–µ—Ä—Å–∫–∏–π —Ñ–∞–π–ª (.xlsx)</h2>

  <form id="uploadForm">
    <input type="file" name="data" accept=".xlsx" required />
    <br><br>
    <button type="submit" id="submitBtn" style="padding: 10px 20px; font-size: 16px;">–û–±—Ä–∞–±–æ—Ç–∞—Ç—å</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      if (!file) {
        status.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª.";
        return;
      }

      status.textContent = "üßæ –§–∞–π–ª –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...";
      submitBtn.disabled = true;

      const formData = new FormData();
      formData.append("data", file);

      try {
        const response = await fetch("https://octopays.app.n8n.cloud/webhook/e199fa07-fb4c-4806-befe-e20a6df949ee", {
          method: "POST",
          body: formData
        });

        const contentType = response.headers.get("content-type") || "";

        if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞");

        if (contentType.includes("application/json")) {
          const result = await response.json();
          status.textContent = result.message || "‚úÖ –£—Å–ø–µ—à–Ω–æ.";
        } else if (contentType.includes("application/vnd.openxmlformats-officedocument.spreadsheetml.sheet")) {
          const blob = await response.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = downloadUrl;
          a.download = "reconciled.xlsx";
          document.body.appendChild(a);
          a.click();
          a.remove();
          status.textContent = "‚úÖ –§–∞–π–ª –æ–±—Ä–∞–±–æ—Ç–∞–Ω –∏ —Å–∫–∞—á–∞–Ω.";
        } else {
          throw new Error("–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø –æ—Ç–≤–µ—Ç–∞");
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∏–ª–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–∞.";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
