<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Excel-—Ñ–∞–π–ª–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 30px;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
    #status.success {
      color: green;
    }
    #status.error {
      color: red;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    /* —Å–ø–∏–Ω–Ω–µ—Ä */
    #loader {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0,0,0,0.2);
      border-radius: 50%;
      border-top-color: #333;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
      visibility: hidden;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –±—É—Ö–≥–∞–ª—Ç–µ—Ä—Å–∫–∏–π —Ñ–∞–π–ª (.xlsx)</h2>

  <form id="uploadForm">
    <input type="file" name="data" accept=".xlsx" required />
    <br><br>
    <button type="submit" id="submitBtn" style="padding: 10px 20px; font-size: 16px;">
      –û–±—Ä–∞–±–æ—Ç–∞—Ç—å
    </button>
    <div id="loader"></div>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "";
      status.className = "";
      const file = form.querySelector('input[type="file"]').files[0];
      if (!file) {
        status.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª.";
        status.className = "error";
        return;
      }

      submitBtn.disabled = true;
      loader.style.visibility = "visible";
      status.textContent = "üßæ –§–∞–π–ª –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è‚Ä¶";

      try {
        const formData = new FormData();
        formData.append("data", file);

        const response = await fetch(
          "https://octopays.app.n8n.cloud/webhook/e199fa07-fb4c-4806-befe-e20a6df949ee",
          { method: "POST", body: formData }
        );

        // 1) –µ—Å–ª–∏ –Ω–µ 2xx ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–¥
        if (!response.ok) {
          status.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`;
          status.className = "error";
          return;
        }

        // 2) –ø–æ–ø—Ä–æ–±—É–µ–º —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON
        let text = await response.clone().text();
        try {
          const json = JSON.parse(text);
          // –µ—Å–ª–∏ –≤ JSON –µ—Å—Ç—å 'message' ‚Äî –≤—ã–≤–æ–¥–∏–º –µ–≥–æ
          if (json.message) {
            status.textContent = json.message;
            status.className = "success";
            return;
          }
        } catch {
          // –Ω–µ JSON ‚Äî –∏–¥—ë–º –¥–∞–ª—å—à–µ
        }

        // 3) –∏–Ω–∞—á–µ ‚Äî —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ —ç—Ç–æ —Ñ–∞–π–ª –∏ –ø—ã—Ç–∞–µ–º—Å—è —Å–∫–∞—á–∞—Ç—å
        const blob = await response.blob();
        // –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –∏–º—è —Ñ–∞–π–ª–∞ –∏–∑ Content-Disposition –∏–ª–∏ –∏–∑ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ
        let filename = file.name.replace(/\.xlsx$/i, "_reconciled.xlsx");
        const cd = response.headers.get("content-disposition") || "";
        const m = /filename\*?=(?:UTF-8'')?"?([^";]+)"?/.exec(cd);
        if (m && m[1]) filename = decodeURIComponent(m[1]);

        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = downloadUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();

        status.textContent = "‚úÖ –§–∞–π–ª –æ–±—Ä–∞–±–æ—Ç–∞–Ω –∏ —Å–∫–∞—á–∞–Ω.";
        status.className = "success";

      } catch (err) {
        console.error(err);
        status.textContent = `‚ùå ${err.message}`;
        status.className = "error";

      } finally {
        submitBtn.disabled = false;
        loader.style.visibility = "hidden";
      }
    });
  </script>
</body>
</html>
