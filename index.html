<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Excel-—Ñ–∞–π–ª–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 30px;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –±—É—Ö–≥–∞–ª—Ç–µ—Ä—Å–∫–∏–π —Ñ–∞–π–ª (.xlsx)</h2>

  <form id="uploadForm">
    <input id="fileInput" type="file" name="data" accept=".xlsx" required />
    <br><br>
    <button type="submit" id="submitBtn" style="padding: 10px 20px; font-size: 16px;">
      –û–±—Ä–∞–±–æ—Ç–∞—Ç—å
    </button>
  </form>

  <div id="status"></div>

  <script>
    const WEBHOOK_URL = "https://octopays.app.n8n.cloud/webhook/e199fa07-fb4c-4806-befe-e20a6df949ee";
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "";
      submitBtn.disabled = true;

      const file = fileInput.files[0];
      if (!file) {
        status.textContent = "‚ùó –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ .xlsx —Ñ–∞–π–ª.";
        submitBtn.disabled = false;
        return;
      }

      status.textContent = "üßæ –§–∞–π–ª –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...";
      try {
        const formData = new FormData();
        formData.append("data", file);

        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          mode: "cors",          // –≤–∫–ª—é—á–∞–µ–º CORS-—Ä–µ–∂–∏–º
          body: formData,
        });

        // –µ—Å–ª–∏ –∫–æ–¥ HTTP ‚â•400 ‚Äî —á–∏—Ç–∞–µ–º –æ—Ç–≤–µ—Ç –∫–∞–∫ —Ç–µ–∫—Å—Ç –∏ –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ–º
        if (!response.ok) {
          const text = await response.text();
          throw new Error(`–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª ${response.status}: ${text || response.statusText}`);
        }

        const contentType = response.headers.get("content-type") || "";

        if (contentType.includes("application/json")) {
          // —Å—é–¥–∞ –ø–æ–ø–∞–¥–∞–µ–º, –µ—Å–ª–∏ n8n RespondToWebhook –≤–µ—Ä–Ω—É–ª JSON { message: ... }
          const json = await response.json();
          status.textContent = json.message || "‚úÖ –£—Å–ø–µ—à–Ω–æ.";
        }
        else if (contentType.includes("application/vnd.openxmlformats-officedocument.spreadsheetml.sheet")) {
          // —Å—é–¥–∞ ‚Äî –±–∏–Ω–∞—Ä–Ω—ã–π XLSX
          status.textContent = "‚è≥ –ü–æ–ª—É—á–∞–µ–º –≥–æ—Ç–æ–≤—ã–π —Ñ–∞–π–ª...";
          const blob = await response.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = downloadUrl;
          a.download = file.name.replace(/\.xlsx$/i, "_processed.xlsx");
          document.body.appendChild(a);
          a.click();
          a.remove();
          status.textContent = "‚úÖ –§–∞–π–ª –æ–±—Ä–∞–±–æ—Ç–∞–Ω –∏ —Å–∫–∞—á–∞–Ω.";
        }
        else {
          throw new Error(`–ù–µ–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π Content-Type: ${contentType}`);
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ fetch():", err);
        status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
